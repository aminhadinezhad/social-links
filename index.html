<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      footer {
        background-color: #96989a;
        padding: 16px;
      }

      .social-title {
        text-align: left;
        display: block;
        font-size: 14px;
        margin-bottom: 7px;
        color: #fff;
        border-top: 1px solid #fff;
        padding-top: 7px;
        font-weight: bold;
      }

      .social-links {
        direction: ltr;
        text-align: left;
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .social-links li {
        display: inline-block;
      }

      .social-links li a {
        font-size: 32px;
        color: #fff;
        margin-right: 16px;
        text-decoration: none;
        transition: all 0.2s ease;
      }

      .social-links li a:hover {
        filter: brightness(0.8);
        opacity: 0.9;
      }

      .social-links li a.instagram i {
        background: radial-gradient(
          circle at 30% 107%,
          #fdf497 0%,
          #fdf497 5%,
          #fd5949 45%,
          #d6249f 60%,
          #285aeb 90%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .social-links li a.linkedin i {
        color: #0077b5;
      }
      .social-links li a.telegram i {
        color: #0088cc;
      }
      .social-links li a.facebook i {
        color: #1877f2;
      }
      .social-links li a.twitter i {
        color: #1da1f2;
      }
      .social-links li a.pinterest i {
        color: #e60023;
      }

      @media (max-width: 991px) {
        .social-title {
          text-align: center;
        }
        ul.social-links {
          text-align: center;
          margin: 15px auto;
        }
      }
    </style>
  </head>
  <body>
    <footer id="footer">
      <div class="col-lg-12">
        <span class="social-title">شبکه های اجتماعی تامین فلات</span>
        <ul class="social-links">
          <li>
            <a href="https://www.instagram.com/taminfalat/" class="instagram"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/company/taminfalat"
              class="linkedin"
              ><i class="fab fa-linkedin"></i
            ></a>
          </li>
          <li>
            <a href="#" class="telegram"><i class="fab fa-telegram"></i></a>
          </li>
          <li>
            <a href="#" class="facebook"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#" class="pinterest"><i class="fab fa-pinterest"></i></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
